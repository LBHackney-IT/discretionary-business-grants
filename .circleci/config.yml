version: 2.1

orbs:
  aws-cli: circleci/aws-cli@1.0.0
  aws_assume_role: lbh-hackit/aws_assume_role@0.1.0

executors:
  node-executor:
    docker:
      - image: circleci/node:12.9.1-browsers
  docker-python:
    docker:
      - image: circleci/python:3.7

references:
  workspace_root: &workspace_root "~"
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

jobs:
  install-dependencies-and-test:
    executor: node-executor
    steps:
      - *attach_workspace
      - checkout
      - run:
          name: Install dependencies
          command: CYPRESS_CACHE_FOLDER=~/repo/cypress_cache yarn

      #      - aws-cli/install
      #
      #      - aws-cli/setup:
      #          aws-access-key-id: CYPRESS_AWS_ACCESS_KEY_ID
      #          aws-secret-access-key: CYPRESS_AWS_SECRET_ACCESS_KEY
      #          aws-region: CYPRESS_AWS_REGION

      - run:
          name: Build the application
          command: yarn build

      - run:
          name: Run unit tests
          command: yarn run unit-test

      - run:
          name: Run linting
          command: yarn lint

      - run:
          name: Run integration tests
          command: CYPRESS_CACHE_FOLDER=~/repo/cypress_cache yarn run int-test

      - store_artifacts:
          path: ~/repo/cypress/screenshots

      - store_artifacts:
          path: ~/repo/cypress/videos

      - persist_to_workspace:
          root: *workspace_root
          paths: .

  build-deploy-staging:
    executor: aws-cli/default
    steps:
      - *attach_workspace
      - run:
          name: deploy
          command: yarn build && yarn --production=true && sudo npm i -g serverless && sls deploy --stage staging

  build-deploy-production:
    executor: aws-cli/default

    steps:
      - *attach_workspace
      - run:
          name: deploy
          command: yarn build && yarn --production=true && sudo npm i -g serverless && sls deploy -s production

  assume-role-staging:
    executor: docker-python
    steps:
      - checkout
      - aws_assume_role/assume_role:
          account: $AWS_ACCOUNT_STAGING
          profile_name: default
          role: "LBH_Circle_CI_Deployment_Role"
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .aws

  assume-role-production:
    executor: docker-python
    steps:
      - checkout
      - aws_assume_role/assume_role:
          account: $AWS_ACCOUNT_PRODUCTION
          profile_name: default
          role: "LBH_Circle_CI_Deployment_Role"
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .aws

workflows:
  version: 2
  continuous-delivery:
    jobs:
      - assume-role-staging:
          context: api-assume-role-staging-context
          filters:
            branches:
              only: master
      - permit-deploy-staging:
          type: approval
          requires:
            - assume-role-staging
          filters:
            branches:
              only: master
      - build-deploy-staging:
          requires:
            - permit-deploy-staging
          filters:
            branches:
              only:
                - master
      - assume-role-production:
          context: api-assume-role-production-context
          requires:
            - build-deploy-staging
          filters:
            branches:
              only: master
      - permit-deploy-production:
          type: approval
          requires:
            - assume-role-production
          filters:
            branches:
              only:
                - master
      - build-deploy-production:
          requires:
            - permit-deploy-production
          filters:
            branches:
              only:
                - master
